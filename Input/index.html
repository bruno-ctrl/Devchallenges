<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inputs</title>
</head>

<body>
  <header class="header">
    <div>
      <h1>Inputs</h1>
    </div>
  </header>
  <div class="container">
    <form class="Default">
      <label>Label</label>
      <input placeholder="Placeholder" type="text" class="input-default">
    </form>
    <form class="error">
      <label>Label</label>
      <input placeholder="Placeholder" type="text" class="input-error">
    </form>
  </div>
  <div class="container">
    <form class="disabled">
      <label>Label</label>
      <input type="text" placeholder="Placeholder" disabled class="input-disabled">
    </form>
    <form class="Interesting">
      <label>Label</label>
      <input type="text" placeholder="Placeholder" class="input-someInteresting">
      <label>some Interesting text</label>
    </form>
  </div>
  <div class="container">
    <form class="text">
      <label>Label</label>
      <input type="text" placeholder="TEXT" class="input-text">
    </form>
    <form class="icon">
      <label>Label</label>
      <input type="text" placeholder="Placeholder" class="input-icon">
    </form>
  </div>
  <div class="container-solo">
    <form class="size">
      <label>Label</label>
      <input type="text" placeholder="Placeholder" class="input-size">
    </form>
  </div>
  <div class="container-solo">
    <form class="large">
      <label>Label</label>
      <input type="text" placeholder="Placeholder" class="input-large">
    </form>
  </div>
  <div class="container-solo">
    <form class="multi-rows">
      <label>Label</label>
      <textarea type="textarea" row="4" maxlength="180" placeholder="Placeholder" ondrop="false"
        class="input-multiRows"></textarea>
    </form>
  </div>

  <script>
    var someInteresting = document.querySelector(".input-someInteresting");
    var Interesting = document.querySelector(".Interesting");
    var inputIcon = document.querySelector(".input-icon");
    var inputSize = document.querySelector(".input-size");
    var textArea = document.querySelector(".input-multiRows");
    var inputLock = document.createElement('input');
    inputLock.className ="input-lock";

    //Colocando cadeado

    inputIcon.addEventListener('keypress',(e) =>{
      if (e.key === "Enter") {
        inputIcon.replaceWith(inputLock);
        e.preventDefault();
      }
    })
    

    //Encontrando a palavra certa
    someInteresting.addEventListener ("keypress", (e) => {
      if (e.key === "Enter") {
        if (someInteresting.value !== "bruno") {
          Interesting.style.color = "#D32F2F";
          someInteresting.style.borderColor = "#D32F2F"
          event.preventDefault();
        }
      }
    })

    //Adcionando um numero 
    inputIcon.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && inputIcon.value !== "") {
        inputIcon.style.textAlign ='left';
        phoneImg.replaceWith(lockImg);
        event.preventDefault();
      }
    })

    //Aumentando tamanho do Input 
    inputSize.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        inputSize.style.height = "56px";
        event.preventDefault();
      }
    })


  </script>
  <footer>Criado por: Bruno rodrigues do nascimento</footer>
</body>

</html>
